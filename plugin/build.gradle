apply plugin: 'groovy'
//apply plugin: 'maven'

//启用Jitpack 插件
apply plugin: 'com.github.dcendents.android-maven'

//设置Jitpack发布的Group
//我的github账号是helen-x, 对应我的group就是com.github.helen-x
group = 'com.github.YougaKing'

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    compileOnly 'com.android.tools.build:gradle:3.1.1'
    //很重要 千万不要动
    compile 'org.javassist:javassist:3.20.0-GA'
}

repositories {
    mavenCentral()
}

//设置maven deployer
uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
            pom.groupId = 'com.dailyyoga'
            pom.artifactId = 'plugin'
            pom.version = '1.0.4'
            //文件发布到下面目录
            repository(url: uri('../youga'))
        }
    }
}
